name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd gt-explorer
        npm install

    - name: Build frontend
      run: |
        cd gt-explorer
        npm run build

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        cd gt-explorer-backend
        pip install -r requirements.txt

    - name: Deploy
      run: echo "Deploying application..."